<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="layout-reverse sidebar-overlay">

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <div class="masthead-title">
            <h3>
              <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
              <small>{{ site.tagline }}</small>
            
            </h3>
            {% include navigation.html %}
            <!-- Dark Mode Toggle -->
            <label class="dark-mode-toggle" for="dark-mode-checkbox" aria-label="Toggle dark mode">
              <input type="checkbox" id="dark-mode-checkbox">
              <span class="slider">
                <i class="fa fa-sun-o sun-icon"></i>
                <i class="fa fa-moon-o moon-icon"></i>
              </span>
            </label>

          </div>

        </div>

      </div>

      <div class="container content">
        {{ content }}
      </div>

      <!-- Footer -->
      <footer class="mastfoot">
        <div class="container">
          <div class="mastfoot-content">
            <p>
              &copy; {{ site.time | date: '%Y' }}. All rights reserved.
            </p>
            <div class="social-icons">
              <!-- Add your social icons here -->
              <!-- LinkedIn -->
              <a target="_blank" class="fa fa-linkedin-square social-icon fa-lg" href="https://www.linkedin.com/in/vadtitko/" aria-label="LinkedIn"></a>
              <!-- GitHub -->
              <a target="_blank" class="fa fa-github-square social-icon fa-lg" href="https://github.com/Vadbeg" aria-label="GitHub"></a>
              <!-- Twitter -->
              <a target="_blank" class="fa fa-twitter-square social-icon fa-lg" href="https://twitter.com/vadbeg" aria-label="Twitter"></a>
              <!-- Email -->
              <a target="_blank" class="fa fa-envelope-square social-icon fa-lg" href="mailto:vtitko27@gmail.com" aria-label="Email"></a>
              <!-- Medium -->
              <a target="_blank" class="fa fa-medium social-icon fa-lg" href="https://medium.com/@vadbeg" aria-label="Email"></a>

            </div>
          </div>
        </div>
      </footer>
      
    </div>

    <script src='{{ site.baseurl }}/public/js/script.js'></script>
  </body>
</html>
