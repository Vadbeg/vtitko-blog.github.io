<head>
  <script>
    // Dark mode loader - prevents flash of wrong theme
    (function() {
      const darkMode = localStorage.getItem('darkMode');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

      // Store the initial state globally so checkbox can be set immediately
      window.__darkModeEnabled = darkMode === 'enabled' || (darkMode === null && prefersDark);

      // Apply dark mode if: explicitly enabled OR (not set AND system prefers dark)
      if (window.__darkModeEnabled) {
        document.documentElement.classList.add('dark-mode');
      }
    })();
  </script>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
      {{ page.title }}
  </title>

  {% if page.url and site.baseurl %}
  <link rel="canonical" href="{{ page.url | relative_url }}">
  {% endif %}

  <link rel="stylesheet" href="{{ '/public/css/poole.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/public/css/syntax.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/public/css/lanyon.css' | relative_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ '/public/apple-touch-icon-precomposed.png' | relative_url }}">
  <link rel="shortcut icon" href="{{ '/public/favicon.ico' | relative_url }}">

  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ '/atom.xml' | relative_url }}">

  {% if page.title == "DOS" %}
  <link rel="stylesheet" href="{{ '/public/css/dos.css' | relative_url }}">
  {% endif %}

  {% feed_meta %}
  {% seo %}

  {% if site.google_analytics_id %}
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics_id }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ site.google_analytics_id }}');
  </script>
  {% endif %}
</head>
